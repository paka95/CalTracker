{% extends "layout.html" %} 
{% block title %}Profile{% endblock %}

{% block button %}

<div class="dropdown">
    <button class="navbutton dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Options
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="/">Home</a>
        <a class="dropdown-item" href="/logout">Logout</a>
    </div>
  </div>

{% endblock %}

{% block content %}

<div class="main-container" style="padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="height: 100px; display:flex;">
        <img src="/static/user.png" alt="useravatar" width="100px" height="100px" style="left:0%"></img>
        <div>
            <div style="margin-left: 30px; margin-top: 35px;  color: orange">Email address: <b>{{user.email}}</b></div>
        </div>
    </div>

    <div class="profile_separator_bg"></div>

    <div style="padding: 10px">
        <div><a href="#" >Edit password</a></div>
        <div class="profile_separator_sm"></div>
        <div><a href="#" style="color: red">Delete account</a></div>
    </div>
</div>

{% endblock %}
